<div class="search-box">
  <label for="search"><h2>Find pictures</h2></label>
  <input id="search" [formControl]="search" name="search" type="text" placeholder="cats"/>
</div>
<div class="box">
  <div class="img-box" *ngFor="let result of results$ | async">
    <img class="img" [src]="result.url" [alt]="result.title" />
  </div>
</div>
<app-modal [openClicks$]="openModalClicks$">
  <img class="modal_img" [src]="modalImage?.url" [alt]="modalImage?.title" />
</app-modal>
